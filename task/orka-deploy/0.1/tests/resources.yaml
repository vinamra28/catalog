# Secrets set and used for local test instance.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-scripts
data:
  startup-script: |
    #!/usr/bin/env bash
    set -e
    echo "admin:admin" | chpasswd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orka-tekton-config
data:
  ORKA_API: http://localhost:8080
---
apiVersion: v1
kind: Secret
metadata:
  name: orka-creds
type: Opaque
stringData:
  email: tekton-svc@macstadium.com
  password: p@ssw0rd
---
apiVersion: v1
kind: Secret
metadata:
  name: orka-ssh-creds
type: Opaque
stringData:
  username: admin
  password: admin
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orka-svc
  namespace: orka-deploy-0-1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orka-runner-deploy
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
    verbs:
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orka-runner-deploy
subjects:
- kind: ServiceAccount
  name: orka-svc
  namespace: orka-deploy-0-1
roleRef:
  kind: ClusterRole
  name: orka-runner-deploy
  apiGroup: rbac.authorization.k8s.io
